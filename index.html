<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dune Quiz</title>
    <link rel ="stylesheet" type="text/css" href="index.css">
</head>
<body>
        <header>
                <h1>Dune by Frank Herbert Quiz </h1>
         </header>
         
         <section class="duneContainer">
             <fieldset>
                 <legend>
                       DUNE
                 </legend>
                    <section class="startQuiz">
                        <p>Welcome, Remember a proccess cannot be understood by 
                            stopping it...see how much you know</p>
                            <button type="button" class="startBtn">Start</button>
                    </section>
                    <section class="questionBox altBox">
                    </section>
                    <section class="response altBox"></section>
                    <section class="final altBox"></section>
           </fieldset>
          </section>

             <section>
                    <ul>
                      <li class="sizeMe">Question:
                        <span class="questionNumber">0</span>/10</li>
                      <li class="sizeMe">Score:
                        <span class="score">0</span>
                      </li>
                    </ul>
                  </section>
                

         <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
         <script src="index.js"></script>
</body>
</html>
