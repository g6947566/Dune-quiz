<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dune Quiz</title>
    <link rel ="stylesheet" type="text/css" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Montaga&family=Montserrat:wght@100&family=Vollkorn+SC:wght@700&family=Vollkorn:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <header role="banner">
      <h1>DUNE</h1>
    </header>
      <main role="main" class="duneContainer">
        <section class="startQuiz">
          <p>Remember a proccess cannot be understood by 
             stopping it<br>...<span>let us see how much you know about the <br>1965 novel Dune</span>
          </p>
            <button type="button" class="startBtn">Start</button>
        </section>
                    <section class="questionBox altBox">
                    </section>
                    <section class="response altBox"></section>
                    <section class="final altBox"></section>
       
      </main>

             <section class="scoreBoard">
                    <ul>
                      <li class="sizeMe ">Question:
                        <span class="questionNumber">0</span>/10</li>
                      <li class="sizeMe">Score:
                        <span class="score">0</span>
                      </li>
                    </ul>
                  </section>
                

         <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
         <script src="index.js"></script>
</body>
</html>
